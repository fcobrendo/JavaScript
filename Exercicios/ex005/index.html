<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1 class="titulo">Iniciando Com DOM</h1>
    <p>Aprendendo a usar DOM em JavaScript</p>
    <p>Aqui esta o resultado</p>
    <div id="msg">Clique em mim</div>
    <script>
        var corpo = document.body
        corpo.style.backgroundColor='black'
        var p1=document.getElementsByTagName('p')[1]
        p1.style.color='blue'
        p1.style.backgroundColor='gray'
        document.write(`Esta escrito assim: ${p1.innerText} <br>`)
        var mensagem = document.getElementById('msg')
        mensagem.style.backgroundColor='green'
        document.write(mensagem.innerHTML)
        document.getElementById('msg').innerText='oi'
        var titulo1 = document.querySelector('.titulo')
        titulo1.style.backgroundColor='blue'
        titulo1.textContent='Testando Query Slector'
        
        
    </script>
    
</body>
</html>
